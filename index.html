<!DOCTYPE html>
<html ng-app="GeppeApp">
<head>
	<title>Homepage</title>

	<link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">GeppeApp</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li ng-class="getClass('/')"><a href="/angular/#!/">Home</a></li>
				<li ng-class="getClass('/arenas')"><a href="/angular/#!/arenas">Arenas</a></li>
				<li ng-class="getClass('/cards')"><a href="/angular/#!/cards">Cards</a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div>
</nav>


<div id="main">
	<div class="page {{pageClass}}" ng-view></div>
</div>

<!-- Libraries -->
<script type="text/javascript" src="libs/jquery-3.2.1/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/angular-1.6.4/angular.min.js"></script>
<script type="text/javascript" src="libs/angular-1.6.4/angular-route.min.js"></script>
<script type="text/javascript" src="libs/angular-1.6.4/angular-animate	.min.js"></script>

<!-- App -->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/app.constants.js"></script>
<script type="text/javascript" src="app/app.factory.js"></script>
<script type="text/javascript" src="app/home/home.ctrl.js"></script>
<script type="text/javascript" src="app/arenas/arenas.ctrl.js"></script>
<script type="text/javascript" src="app/cards/cards.ctrl.js"></script>
<script type="text/javascript" src="app/cards/card.ctrl.js"></script>

</body>
</html>
